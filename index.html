<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diet Coke Memory Game ü•§</title>
  <style>
    body {
      background: #ffeef8;
      font-family: "Poppins", sans-serif;
      text-align: center;
      color: #ff5b9d;
    }

    h1 {
      margin-top: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 15px;
      justify-content: center;
      margin-top: 50px;
    }

    .card {
      background: white;
      width: 100px;
      height: 100px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 2em;
      transition: 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .card.flipped {
      background: #ffb6d9;
    }
  </style>
</head>
<body>
  <h1>üíñ Match the Diet Cokes! üíñ</h1>
  <div class="grid" id="grid"></div>

  <script>
    const emojis = ["ü•§","ü•§","üíó","üíó","üçì","üçì","ü´ß","ü´ß"];
    let cards = [];
    let first = null;
    let second = null;
    let lock = false;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createCards() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      shuffle(emojis).forEach((emoji) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.emoji = emoji;
        card.innerHTML = "‚ùî";
        card.addEventListener("click", flipCard);
        grid.appendChild(card);
        cards.push(card);
      });
    }

    function flipCard() {
      if (lock || this.classList.contains("flipped")) return;
      this.classList.add("flipped");
      this.innerHTML = this.dataset.emoji;
      if (!first) {
        first = this;
      } else {
        second = this;
        checkMatch();
      }
    }

    function checkMatch() {
      if (first.dataset.emoji === second.dataset.emoji) {
        first = null;
        second = null;
        if (cards.every(c => c.classList.contains("flipped"))) {
          setTimeout(() => alert("Our fizz is restored! ü•§üíñ"), 500);
        }
      } else {
        lock = true;
        setTimeout(() => {
          first.classList.remove("flipped");
          second.classList.remove("flipped");
          first.innerHTML = "‚ùî";
          second.innerHTML = "‚ùî";
          first = null;
          second = null;
          lock = false;
        }, 800);
      }
    }

    createCards();
  </script>
</body>
</html>
